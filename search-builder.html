        $(document).ready(function () {
            var fieldName = ["scientific-name", "determined-by", "otherID", "PartName", "Any-Geography", "collector", "Robert", "Laura", "Anne"];

            var sortableList1 = '',
                sortableList2 = '',
                fieldNameLength = fieldName.length,

            for (var i = 0; i < fieldName.length; i++) {
                var imgurl = '../../images/' + fieldName[i].toLowerCase() + '.png';
                var img = '<img height="50" width="40" src="' + imgurl + '"/>';
                var element = '<div><table style="min-width: 130px;"><tr><td style="width: 40px;" rowspan="2">' + img + '</td><td>' + fieldName[i] + " " + fieldGroup[i] + '</td></tr><tr><td>' + titles[i] + '</td></tr></table></div>';
                if (i < fieldNameHalf) {
                    sortableList1 = sortableList1 + element;
                } else {
                    sortableList2 = sortableList2 + element;
                }
            }
            $("#sortable1").html(sortableList1);
            $("#sortable2").html(sortableList2);

                connectWith: ".sortable",
